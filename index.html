<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>

<script>
	var ans=1;
	var flag=0;
	var t=0,m=0;
	function insert(num)
	{
		document.form.textview.value=document.form.textview.value+num;
		t=t*10+num;

	}
	function equal()
	{
			var exp= document.form.textview.value;
			if(exp){
				if (exp.includes("sin")){
					document.form.textview.value=Math.round(Math.sin(t* Math.PI /180));
				}
				else if(exp.includes("cos"))
				{
					document.form.textview.value=Math.round(Math.cos(t* Math.PI /180));
				}
				else if(exp.includes("tan"))
				{
					document.form.textview.value=Math.round(Math.tan(t* Math.PI /180));
				}
				else if(exp.includes("√"))
				{
					document.form.textview.value=Math.pow(t,1/2);
				}
				else if(exp.includes("^"))
				{
					document.form.textview.value=Math.pow(m,t);
				}
				else
				{
					document.form.textview.value=eval(exp);
				}
			}
	}
	function clr()
	{
		t=0;
		document.form.textview.value=" ";
	}
	function back()
	{
		var exp= document.form.textview.value;
		document.form.textview.value=exp.substring(0,exp.length-1);
	}
	function sinform()
	{
		document.form.textview.value="sin ";
	}
	function cosform()		
	{
		document.form.textview.value="cos ";
	}
	function tanform()
	{
		document.form.textview.value="tan ";
	}
	function sqrt()
	{
		document.form.textview.value="√ ";
	}
	function square()
	{
		m=t;
		t=0;
		document.form.textview.value=document.form.textview.value+"^";
	}
</script>
<style>
	.button{
		width: 50px;
		height: 50px;
		margin: 5px;
		cursor: pointer;
		color: white;
		border: 50	px;
		background-color: #696666;
		border-radius: 40px;	
		}
	.textview{
		width: 240px;
		height: 30px;
		margin: 5px;
		font-size: 25px;
		padding: 5px;
		background-color: #696666;
		color: white;
		text-align: right;
	}
	.sarvin
	{
		position: absolute;
		top: 0px;
		left: 80px;
		transform: translateX(60%) translateY(20%);

	}
	body
	{
		background: url(ss.jpg);
		background-size: cover;
		background-position:	;
	}
</style>
</head>
<body>
	<div class="bg">
	<div class="sarvin">
		<form name="form">
			<input class="textview" name="textview">
		</form><br>
		<table>
			<tr>
				<td><input class="button" type="button" value="sin" onclick="sinform()"></td>
				<td><input class="button" type="button" value="cos" onclick="cosform()"></td>
				<td><input class="button" type="button" value="tan" onclick="tanform()"></td>
				<td><input class="button" type="button" value="sqrt" onclick="sqrt()"></td>
			</tr>
			<tr>
				<td><input class="button" type="button" value="^" onclick="square()"></td>
				<td><input class="button" type="button" value="/" onclick="insert('/')"></td>
				<td><input class="button" type="button" value="Del" onclick="back()"></td>
				<td ><input class="button" type="button" value="C" onclick="clr()"></td>
			</tr>
			<tr>
				<td><input class="button" type="button" value="9" onclick="insert(9)"></td>
				<td><input class="button" type="button" value="8" onclick="insert(8)"></td>
				<td><input class="button" type="button" value="7" onclick="insert(7)"></td>
				<td><input class="button" type="button" value="*" onclick="insert('*')"></td>
			</tr>
			<tr>
				<td><input class="button" type="button" value="6" onclick="insert(6)"></td>
				<td><input class="button" type="button" value="5" onclick="insert(5)"></td>
				<td><input class="button" type="button" value="4" onclick="insert(4)"></td>
				<td><input class="button" type="button" value="-" onclick="insert('-')"></td>
			</tr>
			<tr>
				<td><input class="button" type="button" value="1" onclick="insert(1)"></td>
				<td><input class="button" type="button" value="2" onclick="insert(2)"></td>
				<td><input class="button" type="button" value="3" onclick="insert(3)"></td>
				<td><input class="button" type="button" value="+" onclick="insert('+')"></td>
			</tr>
			<tr>
				<td><input class="button" type="button" value="." onclick="insert('.')"></td>
				<td><input class="button" type="button" value="0" onclick="insert(0)"></td>
				<td colspan="2"><input style="width: 120px;" class="button" type="button" value="=" onclick="equal()"></td>
			</tr>
		</table>
	</div>
</div>
</body>
</html>
